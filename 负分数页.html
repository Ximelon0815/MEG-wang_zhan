<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            color: #ff0000;
            cursor: default;
        }

        /* 密码输入框 */
        .password-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 58, 58, 0.6);
            color: #ff0000;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            font-family: 'Arial', sans-serif;
            letter-spacing: 1px;
            text-transform: lowercase;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            border-radius: 0;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            z-index: 10;
        }
        
        .password-input::placeholder {
            color: rgba(255, 58, 58, 0.6);
            font-weight: normal;
            text-transform: none;
        }

        /* 文本显示区域 */
        .log-text {
            display: none;
            white-space: pre-line;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* 背景图标样式 */
        .bg-icon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-image: url('1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
            animation: distort 1.5s infinite ease-in-out;
        }

        @keyframes distort {
            0% { 
                filter: blur(0.5px);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            20% {
                clip-path: polygon(0 2%, 100% 5%, 98% 95%, 2% 98%);
            }
            40% {
                clip-path: polygon(0 5%, 100% 2%, 98% 98%, 2% 95%);
                transform: translate(-50%, -50%) translateX(1px);
            }
            60% {
                clip-path: polygon(5% 0, 95% 0, 100% 100%, 0 100%);
                filter: blur(1px) contrast(1.2);
            }
            80% {
                clip-path: polygon(0 0, 100% 5%, 95% 100%, 5% 95%);
                transform: translate(-50%, -50%) translateX(-1px);
            }
            100% { 
                filter: blur(0.5px);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <!-- 背景图标 -->
    <div class="bg-icon"></div>

    <!-- 密码输入框 -->
    <input type="text" class="password-input" id="passwordInput" placeholder="请输入秘钥">

    <!-- 文本显示区域 -->
    <div class="log-text" id="logText"></div>

                    `;

                    this.style.display = 'none';
                    logText.style.display = 'block';

                    `;
                }
                this.value = '';
            }
        });

        // 自动聚焦输入框
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
